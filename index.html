<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        #iframeContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Landing Page</h1>
    <button id="showIframeButton">Click to Show Content</button>
    <div id="iframeContainer">
        <iframe id="iframe" src="https://mobileverify.net/fl/e1zww" width="600" height="400" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('showIframeButton').addEventListener('click', function() {
            document.getElementById('iframeContainer').style.display = 'block';
        });
    </script>
</body>
</html>
