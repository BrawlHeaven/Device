<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons with Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            text-decoration: none;
        }
        .button-container button {
            padding: 30px 60px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .button-container button.blue {
            background-color: #007BFF; /* Blue button */
        }
        .button-container button.green {
            background-color: #28A745; /* Green button */
        }
        .text{
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
      <div class="text">
        <h1>Choose your device</h1>
      </div>
        <div class="button-container">
            <a href="https://testerbuddydownloader.blogspot.com/?m=1"><button class="blue">IPHONE </button></a>
        </div>
        <div class="button-container">
            <a href="https://playtimedownloader.blogspot.com/?m=1"><button class="green">ANDROID</button></a>
        </div>
    </div>
</body>
</html>
